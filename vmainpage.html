  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/session-info')
        .then(response => response.json())
        .then(data => {
          const userGreeting = document.getElementById('user-greeting');
          const logoutButton = document.getElementById('logout-button');

          if (data.user) {
            userGreeting.innerHTML = `Hi ${data.user} (${data.role})!`;
            logoutButton.style.display = 'block';
          } else {
            userGreeting.innerHTML = '<a href="login.html" role="button">Login</a>';
            logoutButton.style.display = 'none';
          }
        });

      document.getElementById('logout-button').addEventListener('click', function () {
        fetch('/logout')
          .then(response => response.json())
          .then(data => {
            if (data.status === 'logged out') {
              const userGreeting = document.getElementById('user-greeting');
              const logoutButton = document.getElementById('logout-button');
              userGreeting.innerHTML = '<a href="login.html" role="button">Login</a>';
              logoutButton.style.display = 'none';
            }
          });
      });

      $(document).ready(function() {
    var table = $('#example').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        pageLength: 3,
        lengthMenu: [[3], [3]],
        ajax: {
          url: '/get-food-items',
          dataSrc: ''
        },
        columns: [
          { data: 'id' },
          { data: 'food_name' },
          {
            data: 'image_path', render: function (data, type, row) {
              var imagePath = data.replace(/\\/g, '/');
              return `<img src="go/${imagePath}" alt="${row.food_name}" style="width: 50px; height: auto;" />`;
            }
          },
          { data: 'description' },
          { data: 'price' },
          { data: 'prep_time' },
          { data: 'vendor_id' },
          // Other column render functions...
        ],
        initComplete: function(settings, json) {
            // Called after the DataTable completely rendered
            var labelNode = $(".dataTables_length").find("label");
            if (labelNode) {
                var labelText = labelNode.text(); // Capture the existing text, e.g., "Show 10 entries"
                labelNode.text(''); // Clear existing text
                labelNode.append($("<span>").text(labelText)); // Append the text as a span to ensure order
                labelNode.prepend(labelNode.find("select")); // Move the select (dropdown) before the text
            }
        }
    });
});

    });
  </script>
