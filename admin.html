<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <style>
    .admin-section {
      padding: 50px;
      display: flex;
    }
    .admin-header {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
    }
    .admin-actions {
      display: flex;
      flex-direction: column;
      margin-right: 30px;
    }
    .admin-actions button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .admin-table {
      flex-grow: 1;
    }
    .table {
      width: 100%;
      margin-top: 30px;
    }
  </style>
</head>
<body class="sub_page">
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Smoobites</span>
          </a>
          <div class="" id="">
            <div class="User_option">
              <i class="fa fa-user" aria-hidden="true"></i>
              <a href="login.html" role="button"><span>Admin</span></a>
              <form class="form-inline">
                <input type="search" placeholder="Search">
                <button class="btn nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </div>
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <img src="images/menu.png" alt="">
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="review.html">Review</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <div class="admin-section">
    <div>
      <div class="admin-actions">
        <br>
        <br><br>
        <button id="add-vendor">Add Vendor</button>
        <button id="remove-vendor">Remove Vendor</button>
        <button id="add-user">Add User</button>
        <button id="remove-user">Remove User</button>
      </div>
    </div>
    <div class="admin-table">
      <h2 class="admin-header">Admin Panel</h2>
      <h3>Vendor List</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="vendor-table-body">
          <!-- Vendor rows will be added here dynamically -->
        </tbody>
      </table>
      <h3>User List</h3>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table-body">
          <!-- User rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('add-vendor').addEventListener('click', function() {
      // Add vendor functionality
    });
    document.getElementById('remove-vendor').addEventListener('click', function() {
      // Remove vendor functionality
    });
    document.getElementById('add-user').addEventListener('click', function() {
      // Add user functionality
    });
    document.getElementById('remove-user').addEventListener('click', function() {
      // Remove user functionality
    });
  </script>
</body>
</html>
