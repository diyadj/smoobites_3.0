  <script>
    function handleAction(action, foodID, vendorID) {
        if (action === 'delete') {
            const confirmed = confirm("Are you sure you want to delete this food item?");
            if (!confirmed) {
                return;
            }
        }

        // Set the session values via an API call
        fetch('/set-food-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `foodid=${foodID}&vendorid=${vendorID}`
        }).then(response => {
            if (response.ok) {
                if (action === 'view') {
                    window.location.href = 'vview.html';
                } else if (action === 'edit') {
                    window.location.href = 'vedit.html';
                } else if (action === 'delete') {
                    // Send delete request to the backend
                    fetch('/delete-food-item', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ foodid: foodID, vendorid: vendorID })
                    }).then(response => response.json())
                      .then(data => {
                          if (data.success) {
                              alert("Food item deleted successfully");
                              location.reload(); // Reload the page to refresh the food items list
                          } else {
                              alert("Failed to delete the food item: " + data.message);
                          }
                      }).catch(error => console.error('Error:', error));
                }
            } else {
                console.error('Failed to set session values');
            }
        }).catch(error => console.error('Error:', error));
    }

    $(document).ready(function () {
        $('#example').DataTable({
            paging: true,
            searching: true,
            ordering: true,
            ajax: {
                url: '/get-food-items',
                dataSrc: ''
            },
            columns: [
                { data: 'id' },
                { data: 'food_name' },
                {
                    data: 'image_path', render: function (data, type, row) {
                        // Ensure the image path is correct
                        var imagePath = data.replace(/\\/g, '/');
                        return `<img src="go/${imagePath}" alt="${row.food_name}" style="width: 100px; height: 100px; display: block; margin: 0 auto;" />`;
                    }
                },
                { data: 'description' },
                { data: 'price' },
                { data: 'prep_time' },
                { data: 'vendor_id' },
                {
                    data: null, render: function (data, type, row) {
                        return `
                            <button type="button" class="btn btn-primary" onclick="handleAction('view', ${row.id}, ${row.vendor_id})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"></path>
                                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"></path>
                                </svg>
                            </button>`;
                    }
                },
                {
                    data: null, render: function (data, type, row) {
                        return `
                            <button type="button" class="btn btn-success" onclick="handleAction('edit', ${row.id}, ${row.vendor_id})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"></path>
                                </svg>
                            </button>`;
                    }
                },
                {
                    data: null, render: function (data, type, row) {
                        return `
                            <button type="button" class="btn btn-danger" onclick="handleAction('delete', ${row.id}, ${row.vendor_id})">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"></path>
                                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"></path>
                            </svg>
                            </button>`;
                    }
                }
            ]
        });

        fetch('/session-info')
            .then(response => response.json())
            .then(data => {
                const userGreeting = document.getElementById('user-greeting');
                const logoutButton = document.getElementById('logout-button');

                if (data.user) {
                    userGreeting.innerHTML = `Hi ${data.user} (${data.role})!`;
                    logoutButton.style.display = 'block';
                } else {
                    userGreeting.innerHTML = '<a href="login.html" role="button">Login</a>';
                    logoutButton.style.display = 'none';
                }
            });

        document.getElementById('logout-button').addEventListener('click', function () {
            fetch('/logout')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'logged out') {
                        const userGreeting = document.getElementById('user-greeting');
                        const logoutButton = document.getElementById('logout-button');
                        userGreeting.innerHTML = '<a href="login.html" role="button">Login</a>';
                        logoutButton.style.display = 'none';
                    }
                });
        });
    });
