<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" href="./img/icon.png" />
    <title>SOE</title>
    <style>
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 0 5px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button--is-active {
            background-color: #007bff;
            color: #fff;
        }

        .menu {
            display: none;
        }

        .menu--is-visible {
            display: block;
        }
    </style>
</head>

<nav class="navbar navbar-expand-md navbar-light fixed-top bg-white">
    <a class="navbar-brand" href="../index.html"><img src="./logo.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="./scis1landing.html">SCIS 1</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./soelanding.html">SOE<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<body>
    <div class="block hero1 my-auto" style="background-image:url(./soe.png);">
        <div class="container-fluid text-center">
            <h1 class="display-2 text-white" data-aos="fade-up" data-aos-duration="1000"
                data-aos-offset="0">SOE/SCIS 2</h1>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="maincontent">
        <div class="container">
            <section id="menu">
                <div class="block menu1">
                    <div class="buttons-container">
                        <a href="#" class="button button--is-active" data-target="khoon">Khoon Coffehouse Express</a>
                        <a href="#" class="button" data-target="teaparty">The Tea Party Express</a>
                        <a href="#" class="button" data-target="nasilemak">Nasi Lemak Ayam Taliwang</a>
                    </div>
                    <div class="menu menu--is-visible" id="khoon" data-aos="fade-up">
                        <!-- Khoon Coffehouse Express Menu Items Here -->
                        <div class="item">
                            <div class="item__header">
                                <h3 class="item__title">Creamy Mushroom Baked Rice Set</h3>
                                <span class="item__dots"></span>
                                <span class="item__price">$6.20</span>
                            </div>
                            <p class="item__description">Vegetarian, Comes with Iced Lemon Tea</p>
                            <button class="btn btn-sm btn-outline-primary my-cart-btn"
                                data-id="1" data-name="Creamy Mushroom Baked Rice Set" data-price="6.20" data-quantity="1"
                                data-image="./img/pizza-1.png">Add to cart</button>
                        </div>
                        <div class="item">
                            <div class="item__header">
                                <h3 class="item__title">Tomato Mushroom Baked Rice Set</h3>
                                <span class="item__dots"></span>
                                <span class="item__price">$6.20</span>
                            </div>
                            <p class="item__description">Vegetarian, Comes with Iced Lemon Tea</p>
                            <button class="btn btn-sm btn-outline-primary my-cart-btn"
                                data-id="2" data-name="Tomato Mushroom Baked Rice Set" data-price="6.20" data-quantity="1"
                                data-image="./img/pizza-2.png">Add to cart</button>
                        </div>
                        <!-- More items... -->
                    </div>
                    <div class="menu" id="teaparty">
                        <!-- The Tea Party Express Menu Items Here -->
                    </div>
                    <div class="menu" id="nasilemak">
                        <!-- Nasi Lemak Ayam Taliwang Menu Items Here -->
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('.buttons-container .button');
            const menus = document.querySelectorAll('.menu');

            buttons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();

                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('button--is-active'));

                    // Add active class to clicked button
                    button.classList.add('button--is-active');

                    // Hide all menus
                    menus.forEach(menu => menu.classList.remove('menu--is-visible'));

                    // Show the targeted menu
                    const targetId = button.getAttribute('data-target');
                    document.getElementById(targetId).classList.add('menu--is-visible');
                });
            });
        });
    </script>
</body>

</html>
